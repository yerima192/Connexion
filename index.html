<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - HalalNijar Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">

        <div class="login-card">
            <h2 class="login-title">Connexion</h2>
            <p class="login-subtitle">Accédez à votre espace d'achat</p>

            <form>
                <div class="login-input">
                    <label>Email</label>
                    <input type="email" placeholder="Yerima@gmail.com" required>
                </div>

                <div class="login-input">
                    <label>Mot de passe</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">Se connecter</button>

                <p class="login-register">
                    Pas de compte ? <a href="./inscription.html">Créer un compte</a>
                </p>
            </form>
        </div>

    </div>
</body>
</html>
