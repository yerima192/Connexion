<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - HalalNijar Store</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="login-container">

        <div class="login-card">
            <h2 class="login-title">Créer un compte</h2>
            <p class="login-subtitle">Rejoignez HalalNijar Store</p>

            <form>
                <div class="login-input">
                    <label>Nom complet</label>
                    <input type="text" placeholder="Votre nom" required>
                </div>

                <div class="login-input">
                    <label>Email</label>
                    <input type="email" placeholder="Yerima@gmail.com" required>
                </div>

                <div class="login-input">
                    <label>Mot de passe</label>
                    <input type="password" placeholder="Créer un mot de passe" required>
                </div>

                <div class="login-input">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-btn">S'inscrire</button>

                <p class="login-register">
                    Déjà un compte ? <a href="connexion.html">Se connecter</a>
                </p>
            </form>
        </div>

    </div>
</body>
</html>
